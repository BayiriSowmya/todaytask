<!DOCTYPE html>
<html>
    <head>
        <title>simpleintfunc</title>
        <script>
            function simple(p,r,t)
            {
                i=(p*r*t)/100
                console.log(i) 
            }
        </script>
    </head>
    <body>
        <script>
           simple(20,30,40)
           simple(50,60,70)
        </script>
    </body>
</html>
