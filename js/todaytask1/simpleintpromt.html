<!DOCTYPE html>
<html>
    <head>
        <title>simpleinterestpromt</title>
    </head>
    <body>
        <script>
            var p=eval(prompt('enter p value',''))
            var r=eval(prompt('enter r value',''))
            var t=eval(prompt('enter t value',''))
            si=(p*r*t)/100
            console.log(si)
        </script>
    </body>
</html>
